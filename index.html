<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
		<style>
			#foo {
				padding-top: 50px;
				padding-bottom: 50px;
			}
			#goo {
				padding-bottom: 10px;
			}
			#boo {
				display:flex;
				border:1px solid #dfe1e5;
				box-shadow:none;
				border-radius:24px;
				z-index:3;
				height:44px;
				margin:0 auto;
				width:482px;
				padding-left: 20px;	
			}
			#boo:focus, #boo:hover {
				outline: none;
				box-shadow: 2px 2px 5px #333333;
			}
		</style>
    </head>
    <body>
		<!-- Navigation Bar -->
		<div style="text-align: right;">
			<!-- Button Method
			<button onclick="window.location.href='index_image.html'">Query Images</button>
			<button onclick="window.location.href='index_advanced.html'">Query Advanced</button>
			-->
			<!-- Form Method -->
			<form style="display:inline; padding:5px" action="index_image.html" >
				<input type="submit" value="Query Images">
			</form>
			<form action="index_advanced.html" style="display:inline; padding:5px">
				<input type="submit" value="Query Advanced">
			</form>
		</div>
		<!-- Image -->
		<div style="text-align: center;">
			<img id="foo" alt="Blank" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
		</div>
		<!-- Search Bar -->
		<div style="text-align: center;">
			<form style="display:inline; padding:5px" action="https://google.com/search">
				<input id="boo" type="text" name="q">
				<br>
				<input type="submit" value="Google Search">
				<input type="submit" name="btnI" value="I'm Feeling Lucky">
			</form>
		</div>
    </body>
</html>
