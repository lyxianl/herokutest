<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
		<style>
			#foo {
				padding-top: 50px;
				padding-bottom: 50px;
			}
			td {
				padding: 10px;
			}
			#a_search {
				width:100%;
				height:29px;
				font-weight:700;
				font-size:11px;
				background-color:#4d90fe;
				line-height:27px;
				color:white;
				border:1px solid #d9d9d9;
			}
		</style>
    </head>
    <body>
		<!-- Navigation Bar -->
		<div style="text-align: right;">
			<button onclick="window.location.href='index.html'">Back to Search</button>
		</div>
		<!-- Image -->
		<div style="text-align: center;">
			<img id="foo" alt="Blank" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
		</div>
		<!-- Search Bar -->
		<div style="text-align: left;">
			<form action="https://google.com/search">
				<table style="margin-left:auto; margin-right:auto;">
					<tr>
						<td><label>all these words:</label></td>
						<td><input type="text" name="as_q"></td>
					</tr>
					<tr>
						<td><label>this exact word or phrase:</label></td>
						<td><input type="text" name="as_epq"></td>
					</tr>
					<tr>
						<td><label>any of these words:</label></td>
						<td><input type="text" name="as_oq"></td>
					</tr>
					<tr>
						<td><label>none of these words:</label></td>
						<td><input type="text" name="as_eq"></td>
					</tr>
					<tr>
						<td></td>
						<td><input id="a_search" type="submit" value="Advanced Search"></td>
					</tr>
				</table>
			</form>
		</div>
    </body>
</html>
